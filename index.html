<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
  <title>Pictocord!</title>
    <meta content="Pictocord!" property="og:title" />
    <meta content="A Fun Chat Site!" property="og:description" />
    <meta content="http://www.pictocord.ml" property="og:url" />
    <meta content="http://pictocord.ml/images/banner.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">

  <!-- Links -->
  
  <link rel="stylesheet" href="./styles/w3.css">
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
  <link href="./styles/emojis.css" rel="stylesheet" type="text/css">
  <link href="./styles/buttons.css" rel="stylesheet" type="text/css">
  <link href="./styles/badges.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="./images/favicons/icon0.ico"> 
  
  <!-- Scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <script src="./scripts/others.js"></script>
</head>

<body onLoad="document.getElementById('chatMenu').style.display='block'" oncontextmenu="return false">
<div class="w3-container">
  <div id="chatMenu" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <h1 class="centeredText">Chat Rooms</h1>
        <button class='chatIDButton' onclick="goToCustomChatRoom()">Join Custom Chat:</button>
        <button class='helpButton' onclick='customChatHelp()'>?</button>
        <input id='customChatInput' class='nameInput' type="text">
        <button class='greenModeButton' onclick='chat1()'>Public Chat 1</button>
        <button class='redModeButton'>Public Chat 2 (discontinued at the moment)</button>
        <button class='redModeButton'>Public Chat 3 (discontinued at the moment)</button>
        <button class='redModeButton'>Public Chat 4 (discontinued at the moment)</button>
        <button class='redModeButton'>Public Chat 5 (discontinued at the moment)</button>
      </div>
    </div>
  </div>
</div>
<div class="w3-container">
  <div id="profileMenu" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <h1 class="centeredText">Create Profile</h1>
        <label for='profNameInput'>Name:</label>
        <input id='profNameInput' class='profNameInput' type="text" placeholder='Leave blank for random name...' style='width: 100%;'></br>
        <button class='AMOLEDButton' onclick='goToRoom1()'>Submit</button>
      </div>
    </div>
  </div>
</div>
  <div class="serverbar" id="serverbar">
    <image class="siteimage" id='siteimagelogo' src="../images/logo.png">
  </div>
  <div class="channellist" id="channellist">
    <div class="channels">
      <h id="hash0" class="hashtag" style="color: #ffffff">#  </h><a id="channel1" style="color: #ffffff">Chat 1</a><br>
      <h id="hash0" class="hashtag" style="color: #696a6f">#  </h><a id="channel1" style="color: #696a6f" href="https://Pictocord.ljharnish.repl.co/info">Info</h><br>
    </div>
  </div>
    <div class="userinfo" id="userinfo"><br>
      <a id="editname" class="editname">
      Join a Room!
      </a>
			<button role="button" aria-label="Settings" class="button-settings" onclick="document.getElementById('id01').style.display='block'"><img src="../images/settings.png"/></button>

  </div>
  <div class="chat" id="chat" onclick="document.getElementById('emojis').style.display='none'">
    <div class="messageholder" id='messageholder'>
      <div class="message">
        <a class="username" style="color: red">Welcome to Pictocord!</a><br>
        <a class="msg">Change name in Settings. (bottom left)<br>If you see duplicate members, Direct Message [Y12] ljharnish#6049 on Discord.</a>
      </div>
    </div>
    
  </div>
  <div class="textbox">
      <input class="text-box" id="message-box" placeholder="Type a message, link, or image link..." type="text" onfocus="document.getElementById('emojis').style.display='flex'" onclick="document.getElementById('emojis').style.display='flex'">
    </form>
  
  </div>
  
  
  <div class="memberlist" id="memberlist">
      <div class="member" id="members">
      <h id='members-count' class="members-count">Either ScaleDrone is broken, or your connection is bad.</h>
      <br>
         <div class="members-list" id="members-list"></div>
    </div>
  </div>
  
</body>

</html>
